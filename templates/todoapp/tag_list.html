{% extends "base.html" %}
{% block content %}
  <div>
    <h1>Tags</h1>
    <a href="" class="btn btn-primary" >Add task</a>
  </div>
  <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a class="btn btn-secondary" href="">Update</a>
        </td>
        <td>
          <a class="btn btn-secondary" href="">Delete</a>
        </td>
      </tr>
    {% endfor %}

    </table>
{% endblock %}
